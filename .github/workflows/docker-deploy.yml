name: Docker Deploy

on:
  workflow_run:
    workflows: ["Docker Build"]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: greylake/web-app:latest
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Connect to SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -i private_key.pem ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:22 "cd ${{ secrets.WORK_PATH }} && docker-compose pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} && docker-compose up -d && exit"

   

