<section id="signinForm">
  <div class="p-4 bg-white rounded shadow-lg">
    <h2 class="mb-2 text-center">Sign In</h2>
    <p class="text-center lead">Sign In to access resources</p>
    <form method="POST" action="#" th:object="${signinRequest}" th:action="@{/api/auth/signin}">
      <section class="row g-2">
        <div class="form-group form-floating col-md-12">
          <input type="email" th:field="*{email}" class="form-control form-control-lg mb-3 inputSize" placeholder="Email" id="emailInput" required>
          <label for="emailInput">Email Address</label>
          <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
      </section>

      <section class="row g-2">
        <div class="form-group form-floating col-md-12">
          <input type="password" th:field="*{password}" class="form-control form-control-lg mb-3 inputSize" placeholder="Password" id="passwordInput" required>
          <label for="passwordInput">Password</label>
          <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
      </section>

      <section class="row g-2">
        <p class="m-0 py-4"><a href="" class="text-muted">Forgot password?</a></p>
      </section>

      <section class="row g-2 pt-3">
        <div class="col-12">
          <button class="btn btn-success btn-lg w-100 shadow-lg" type="submit">Sign In</button>
        </div>
      </section>

    </form>
    <div class="text-center pt-4">
      <p class="m-0">Do not have an account? <a th:href="@{/account/auth(isNew=true)}" class="text-dark font-weight-bold">Sign Up</a></p>
    </div>
  </div>
</section>
