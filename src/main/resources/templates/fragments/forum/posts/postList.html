<div class="row">
  <div class="forum-title col">
    <div class="pull-right forum-desc">
      <small>Total posts: <span th:text="${postIds.size()}"></span></small>
    </div>
    <h3>Discussions</h3>
  </div>
  <div class="d-flex justify-content-center align-items-center col-auto">
    <a class="btn btn-outline-primary me-2" th:href="'/forum/' + ${topicId} + '/new'">
      <span class="create-post">Create New Post</span>
    </a>
  </div>
</div>

<ul id="asyncTopicsList" xmlns:hx="http://www.w3.org/1999/xhtml" style="list-style-type: none">
  <li th:each="post : ${postIds}">
    <div th:id="'post_' + ${post}">
      <div hx:get="'/api/forum/asyncPosts/' + ${post}"
           hx:target="'#post_' + ${post}" hx-swap="innerHTML" hx-trigger="load">
        <span>Loading...</span>
      </div>
    </div>
  </li>
</ul>
