<div class="p-3 pb-lg-0 rounded-3 bg-light justify-content-center video-div">
    <a th:href="'/video/' + ${video.id}" style="text-decoration: none" class="px-3 justify-content-center align-items-center">
        <h6 class="text-center"><strong class="forum-item-title" style="color: black" th:text="${video.title}"></strong></h6>
        <div class="d-flex px-3 align-items-center justify-content-center">
            <img class="img-fluid rounded-3" th:src="'https://img.youtube.com/vi/' + ${video.getLink()} + '/hqdefault.jpg'"
                 alt="Video Thumbnail" src="">
        </div>
        <div class="forum-sub-title text-center" th:text="${video.description}" style="color: darkgrey"></div>
    </a>
</div>
