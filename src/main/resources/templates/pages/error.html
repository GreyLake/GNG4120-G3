<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" media="all">
  <link rel="stylesheet" th:href="@{/css/common.css}" media="all">

  <title>Moo Money</title>
</head>
<body>
<section id="bodySection">
  <section th:replace="~{fragments/page/navbar :: section}"></section>

  <div class="container-fluid py-5 px-md-5 feature">
    <div class="mh-100 min-vh-100 h-100">
      <div class="p-5 mb-4 bg-light rounded-3 row justify-content-center">
        <div th:if="${exception != null}">
          <h1>
            <span th:if="${exception.statusCode}" th:text="${exception.statusCode}"></span>
            <span th:if="${exception.message}" th:text="${exception.message}">Error</span>
          </h1>
          <p>
            <span th:if="${exception.errorCode}" th:text="${exception.errorCode}"></span> Occurred at URL:
            <span th:if="${exception.path}" th:text="${exception.path}"></span>
          </p>
          <p th:if="${exception.timestamp}" th:text="${exception.timestamp}"></p>
        </div>
        <div id="back">
          <form method="GET" action="/" th:action="@{/}">
            <button class="btn btn-outline-primary me-2" type="submit">Return Home</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <section th:replace="~{fragments/page/footer :: section}"></section>
</section>

<script th:src="@{/js/holder.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
</body>
</html>
